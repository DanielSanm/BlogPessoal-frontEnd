<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 bg-color d-flex justify-content-center align-items-center">
            <img src="/assets/Post-bro.png" alt="" width="500">
        </div>

        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <form>
                <div class="form-group">
                    <h1 class="text-center mb-2">Cadastro</h1>
                    <div id="validacao" class="text-danger text-center font-weight-bold"></div>
                    <label for="nome">Nome completo</label>
                    <input [(ngModel)]='usuario.nome' type="text" class="form-control w-550" id="nome" name="nome"
                        placeholder="Seu nome completo">
                </div>

                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input [(ngModel)]='usuario.usuario' type="email" class="form-control w-550" id="usuario" name="usuario"
                        placeholder="nome@exemplo.com">
                </div>

                <div class="form-group">
                    <label for="foto">Link da foto</label>
                    <input [(ngModel)]='usuario.foto' type="email" class="form-control w-550" id="foto" name="foto"
                        placeholder="Link da sua foto">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input (input)='confirmSenha($event)' type="password" class="form-control w-550" id="senha" name="senha"
                        placeholder="Sua senha">
                </div>

                <div class="form-group">
                    <label for="confirmSenha">Confirmar Senha</label>
                    <input [(ngModel)]='usuario.senha' type="password" class="form-control w-550" id="confirmSenha" name="confirmSenha"
                        placeholder="Confirme a senha">
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de usuário</label>
                    <select class="form-control w-550" name="tipo" id="tipo" (change)='tipoUser($event)'>
                        <option>Selecione um tipo de usuário:</option>
                        <option value="normal">Normal</option>
                        <option value="adm">Administrador</option>
                    </select>
                </div>
                
                <div class="text-center ">
                    <button class="btn btn-info" (click)='cadastrar()'>Cadastrar</button>
                    <button class="btn btn-outline-info ml-3" routerLink="/login">Cancelar</button>
                    
                </div>
                
            </form>
        </div>
    </div>
</div>
